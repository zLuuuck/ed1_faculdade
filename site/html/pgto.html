<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="/site/css/pgto.css">
    <script src="https://kit.fontawesome.com/0dc50eaa4b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="cabeçalho">
        <nav>
            <a class="logo" href="/site/html/index.html">Gurizões Gamers</a>
            <div class="mobile-menu" onclick="toggleMenu()">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="navbar">
                <li><a href="/site/html/index.html">Home</a></li>
                <li><a href="/site/html/products.html">Produtos</a></li>
                <li><a href="/site/html/index.html#contato">Contato</a></li>
                <li><a href="/site/html/conta/conta.html">Conta</a></li>
                <li><a href="/site/html/sobre.html">Sobre</a></li>
                <li><a href="/site/html/checkout.html"><i class="fas fa-shopping-cart"></i><span
                            class="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <div class="form-container">
            <h1>Informações de Pagamento</h1>
            <div id="msgSuccess" class="success-message"></div>
            <div id="msgError" class="error-message"></div>
            <form id="form-pagamento">
                <div class="informações">
                    <div class="label-float">
                        <label for="nome">Nome completo:</label><br>
                        <input type="text" id="nome" name="nome" placeholder="Nome completo" required><br><br>
                    </div>
                    <div class="label-float">
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" placeholder="Email" required><br><br>
                    </div>
                    <div class="label-float">
                        <label for="cep">CEP:</label><br>
                        <input type="text" id="cep" name="cep" placeholder="CEP" required><br><br>
                    </div>
                    <div class="label-float">
                        <div class="item-details card-number-wrapper">
                            <label for="cardNumber">Número do Cartão</label><br>
                            <div class="card-number-wrapper">
                                <input type="text" id="cardNumber" maxlength="19" placeholder="Digite o número do cartão" required/>
                                <span id="cardBrandIcon" class="card-icon"></span>
                            </div>
                        </div>
                    </div>
                    <div class="label-float">
                        <label for="validade">Validade (MM/AA):</label><br>
                        <input type="text" id="validade" name="validade" maxlength="5" placeholder="Validade do cartão"
                            required><br><br>
                    </div>
                    <div class="label-float">
                        <label for="cvv">Código de Segurança:</label><br>
                        <input type="text" id="cvv" name="cvv" maxlength="4" placeholder="CVV" required><br><br>
                    </div>
                </div>

                <div class="cart-summary">
                    <p class="subtotal">Subtotal: R$ 00,00</p>
                    <h2 class="total">Total: R$ 00,00</h2>
                    <button type="submit" class="pgto-btn">Confirmar Pagamento</button>
                </div>
            </form>
        </div>
    </div>

        <p>&copy; 2025 Gurizões Gamers. Todos os direitos reservados.</p>

            <a href="https://github.com/zLuuuck" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </footer>
    <script src="/site/scripts/navbar.js"></script>
    <script src="/site/scripts/pgto.js"></script>

</body>

</html>
