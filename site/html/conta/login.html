    <div class="formulario-login">
        <div class="c">
            <h2>Login</h2>
            <div id="msgSuccess" class="success-message"></div>
            <div id="msgError" class="error-message"></div>
            <form action="../scripts/login-page.js" method="post">
                <div class="label-float">
                    <input type="text" id="userInput" name="userInput" required>
                    <label id="userLabel" for="userInput">Usuário</label>
                </div>
                
                <div class="label-float">
                    <input type="password" id="senhaInput" name="senhaInput" required>
                    <label id=senhaLabel for="senhaInput">Senha</label>
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div class="justify-center">
                    <button type="button" onclick="login()">Entrar</button>
                </div>
                <p> Ainda não tem conta? <a href="./signup.html">Crie uma!</a> </p>
                <p> Esqueceu sua senha?</p>
                <a class="esqueci-senha" href="./recuperar-senha.html">Recuperar Senha</a>
