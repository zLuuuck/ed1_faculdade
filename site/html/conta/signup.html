</head>
<body>
    <header class="cabeçalho">
        <nav>
            <a class="logo" href="/site/html/index.html">Gurizões Gamers</a>

                <div class="line1"></div>

            </div>

                <li><a href="/site/html/index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    
    <div class="main-content">
        <div class="formulario-signup">
            <div class="c">
                <h2>Registrar-se</h2>
                <div id="msgError"></div>
                <div id="msgSuccess"></div>
    
                <form action="../scripts/signup-page.js" method="post">
                    <div class="label-float">
                        <input type="text" id="userInput" name="userInput" required placeholder="">
                        <label id="userLabel" for="userInput">Usuário</label>
                    </div>
                    
                    <div class="label-float">
                        <input type="email" id="email" name="email" required placeholder="">
                        <label id="emailLabel" for="email">Email</label>
                    </div>
    
                    <div class="label-float">
                        <input type="password" id="senhaInput" name="senhaInput" required placeholder="">
                        <label id="senhaLabel" for="senhaInput">Senha</label>
                        <i id="fa-eye" class="fa fa-eye" aria-hidden="true"></i>
                    </div>
    
                    <div class="label-float">
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="">
                        <label id="confirmarSenhaLabel" for="confirmarSenha">Confirmar Senha</label>
                        <i id="fa-eye" class="fa fa-eye" aria-hidden="true"></i>
                    </div>
    
                    <div class="justify-center">
                        <button type="button" onclick="signup()">Registrar-se</button>
                    </div>
    
                    <p> Já tem conta? <a href="./login.html">Entre!</a> </p>
                </form>
            </div>
        </div>
    </div>
