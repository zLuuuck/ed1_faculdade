<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    <link rel="stylesheet" href="../css/singup.css">
</head>
<body>
    
    <div class="cadastro-page-container" >

        <h2>Cadastro</h2>

        <form method="post" action="">
            <div class="cadastro-form">
                <div class="input-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="password-confirm">Confirme a senha</label>
                    <input type="password" id="password-confirm" name="password-confirm">
                </div>
                <div class="user_terms">
                    <label for="user_terms">Li e aceito com os Termos de uso</label>
                    <input type="checkbox" id="user_terms" name="user_terms">
                </div>
                <button class="btn" type="submit">Registra-se</button>
                <div class="login-link">
                    <p>Já tem uma conta? Faça <a href="./login.html">login</a></p>
                </div>
            </div>
        </form>

    </div>

</body>
</html>
