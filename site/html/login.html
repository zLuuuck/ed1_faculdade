<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/0dc50eaa4b.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav>
            <a class="logo" href="./index.html">Gurizões Gamers</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="navbar">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Produtos</a></li>
                <li><a href="./index.html#contato">Contato</a></li>
                <li><a href="./login.html">Conta</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="formulario-login">
        <div class="c">
            <h2>Login</h2>
            <div id="msgSuccess" class="success-message"></div>
            <div id="msgError" class="error-message"></div>
            <form action="../scripts/login-page.js" method="post">
                <div class="label-float">
                    <input type="text" id="userInput" name="userInput" required>
                    <label id="userLabel" for="userInput">Usuário</label>
                </div>
                
                <div class="label-float">
                    <input type="password" id="senhaInput" name="senhaInput" required>
                    <label id=senhaLabel for="senhaInput">Senha</label>
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div class="justify-center">
                    <button type="button" onclick="login()">Entrar</button>
                </div>
                <p> Ainda não tem conta? <a href="./signup.html">Crie uma!</a> </p>
            </form>
        </div>
    </div>

    <script src="../scripts/login-page.js"></script>
</body>
</html>
